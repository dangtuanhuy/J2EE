<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>

        <ui:include src="../lib/footer_admin.xhtml"></ui:include>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <!--BEGIN TABLE-->
                <table class="table table-striped table-bordered" id="sample_1">
                    <tr>
                        <td>Họ và tên</td>
                        <td><h:inputText value="#{customerMB.cus_name}"></h:inputText></td>                                                    
                    </tr>
                    <tr>     
                        <td>Địa chỉ</td>                                           
                        <td><h:inputSecret value="#{customerMB.cus_adddate}"></h:inputSecret></td>
                    </tr>
                    <tr>    
                        <td>Điện thoại</td>
                        <td><h:inputText value="#{customerMB.cus_phone}"></h:inputText></td>                                               
                    </tr>
                    <tr>  
                        <td>Email</td>
                        <td><h:inputText value="#{customerMB.cus_email}"></h:inputText></td> 
                    </tr>
                    <tr>
                        <td>Note</td>
                        <td><h:inputText value="#{customerMB.cus_note}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td>Ngày tạo</td>
                        <td><h:inputText value="#{customerMB.cus_adddate}"></h:inputText></td>
                    </tr>   
               
                <div align="center" style="margin-top: 10px">
                    <h:commandLink styleClass="btn btn-inverse " action="#{customerMB.insetCus()}">
                        <i class="icon-refresh icon-white"></i> Đăng Ký
                    </h:commandLink>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
